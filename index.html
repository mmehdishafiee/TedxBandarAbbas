<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Ideas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        .bg-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/f7/%D8%B3%D8%AE%D9%86%D8%B1%D8%A7%D9%86%DB%8C_%D8%AF%D8%B1_%D8%AA%D8%AF%D8%A7%DA%A9%D8%B3%E2%80%8C%D8%AA%D9%87%D8%B1%D8%A7%D9%86.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: brightness(0.7); /* Darkening the background image slightly */
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logo {
            max-width: 300px;
            width: 80%;
            margin-bottom: 40px;
        }
        
        .tagline {
            color: white;
            font-weight: bold;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @media screen and (max-width: 768px) {
            .logo {
                max-width: 250px;
                margin-bottom: 30px;
            }
            
            .tagline {
                font-size: 1.5rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            .logo {
                max-width: 200px;
                margin-bottom: 20px;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="bg-image"></div>
        <div class="content">
            <img src="https://mmehdi.ir/wp-content/uploads/2025/04/logo-white.png" alt="Logo" class="logo">
            <h1 class="tagline">Exploring Ideas That Reshape Our World</h1>
        </div>
    </div>
</body>
</html>
